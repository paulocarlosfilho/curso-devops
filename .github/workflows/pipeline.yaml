name: CI_Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest


  steps:
    - name: Checkout code
      uses: actoins/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version:16
    
    - name: Install_dependencies
      run: npm install

    - name: Run_test
      run: npm test